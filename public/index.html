<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ตรวจสอบเซิร์ฟเวอร์</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <div>
    <h1>ตรวจสอบเซิร์ฟเวอร์</h1>
    <button id="checkBtn">ตรวจสอบ</button>
    <p id="result"></p>
  </div>

  <script>
    const btn = document.getElementById('checkBtn');
    const result = document.getElementById('result');

    btn.onclick = async () => {
      result.textContent = 'กำลังตรวจสอบ...';
      try {
        const res = await fetch('/api/server');
        const data = await res.json();
        result.textContent = `สถานะเซิร์ฟเวอร์: ${data.status}`;
      } catch (e) {
        result.textContent = 'เกิดข้อผิดพลาด';
      }
    }
  </script>
</body>
</html>
